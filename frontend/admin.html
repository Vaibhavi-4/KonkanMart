<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkan Mart - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h2> Konkan Mart</h2>
        <div class="nav-links">
            <span id="userName"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Overview Cards -->
        <div class="overview-cards">
            <div class="card">
                <h3>Total Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="card">
                <h3>Buyers</h3>
                <p id="totalBuyers">0</p>
            </div>
            <div class="card">
                <h3>Sellers</h3>
                <p id="totalSellers">0</p>
            </div>
            <div class="card">
                <h3>Products</h3>
                <p id="totalProducts">0</p>
            </div>
            <div class="card">
                <h3>Total Orders</h3>
                <p id="totalOrders">0</p>
            </div>
            <div class="card">
                <h3>Pending Orders</h3>
                <p id="pendingOrders">0</p>
            </div>
        </div>

        <!-- Users Section -->
        <div class="section">
            <h2>Users</h2>
            <div id="usersList" class="table-container"></div>
        </div>

        <!-- Products Section -->
        <div class="section">
            <h2>All Products</h2>
            <div id="productsList" class="table-container"></div>
        </div>

        <!-- Orders Section -->
        <div class="section">
            <h2>All Orders</h2>
            <div id="ordersList" class="table-container"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
