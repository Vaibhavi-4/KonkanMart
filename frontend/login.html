<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkan Mart - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background-image: 
      linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
      url("./images/img1.webp");

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
.logo {
    text-align: center;
    font-size: 28px;
    font-weight: 800;
    color: #0ea5a4;
    margin-bottom: 6px;
}
.subtitle {
    text-align: center;
    margin-bottom: 22px;
    color: #666;
    font-size: 13px;
}

</style>


<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">Konkan Mart</div>
            <p class="subtitle">Authentic Konkan Flavors & Handcrafted Treasures</p>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p class="info">Demo: buyer1/seller1/admin | Password: password123</p>
            </div>

            <!-- Register Form -->
<div id="registerForm" class="auth-form" style="display: none;">
    <select id="registerRole" name="role" onchange="toggleSellerFields()">
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
    </select>
    <span id="role-error" class="error-message"></span>

    <input type="text" id="registerUsername" name="username" placeholder="Username" required>
    <span id="username-error" class="error-message"></span>

    <input type="email" id="registerEmail" name="email" placeholder="Email" required>
    <span id="email-error" class="error-message"></span>

    <input type="password" id="registerPassword" name="password" placeholder="Password" required>
    <span id="password-error" class="error-message"></span>

    <input type="text" id="registerName" name="fullname" placeholder="Full Name" required>
    <span id="fullname-error" class="error-message"></span>

    <!-- Seller Fields -->
    <div id="sellerFields" style="display: none;">
        <input type="text" id="businessName" placeholder="Business Name">
        <span id="businessName-error" class="error-message"></span>

        <input type="text" id="contactInfo" placeholder="Contact Info">
        <span id="contactInfo-error" class="error-message"></span>

        <input type="text" id="paymentInfo" placeholder="Payment Info">
        <span id="paymentInfo-error" class="error-message"></span>
    </div>

    <button onclick="register()">Register</button>
</div>
<div id="errorMessage" class="error-message"></div>


    <script src="auth.js"></script>
</body>
</html>
